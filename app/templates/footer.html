<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Contact Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        .contact-section {
            position: relative;
            padding: 6rem 0;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            overflow: hidden;
        }

        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            animation: float-particle 8s linear infinite;
        }

        .particle:nth-child(odd) {
            background: rgba(118, 75, 162, 0.3);
            animation-duration: 12s;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 2;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease-out;
        }

        .section-title {
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #667eea 50%, #764ba2 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite alternate;
            margin-bottom: 1rem;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.7;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 4rem;
            margin-top: 4rem;
        }

        .contact-form-wrapper {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            animation: slideInLeft 1s ease-out 0.3s both;
            transition: all 0.3s ease;
        }

        .contact-form-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.15);
        }

        .contact-info-wrapper {
            animation: slideInRight 1s ease-out 0.6s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .form-input::placeholder, .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .contact-info {
            display: grid;
            gap: 2.5rem;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .info-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .info-title i {
            font-size: 1.3rem;
        }

        .info-content {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .info-content a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .info-content a:hover {
            color: #667eea;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .social-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .social-link.twitter:hover { background: #1da1f2; }
        .social-link.facebook:hover { background: #1877f2; }
        .social-link.github:hover { background: #333; }
        .social-link.instagram:hover { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .social-link.linkedin:hover { background: #0077b5; }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .contact-section {
                padding: 4rem 0;
            }

            .container {
                padding: 0 1rem;
            }

            .contact-form-wrapper {
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .social-links {
                justify-content: center;
            }

            .particle {
                display: none; /* Hide particles on mobile for performance */
            }
        }

        @media (min-width: 769px) {
            .contact-grid {
                grid-template-columns: 1fr 1fr;
                gap: 5rem;
            }

            .form-row {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (min-width: 1024px) {
            .contact-grid {
                gap: 6rem;
            }

            .contact-form-wrapper {
                padding: 4rem;
            }
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <div class="floating-particles">
            <div class="particle" style="left: 10%; width: 4px; height: 4px; animation-delay: 0s;"></div>
            <div class="particle" style="left: 20%; width: 6px; height: 6px; animation-delay: 2s;"></div>
            <div class="particle" style="left: 30%; width: 3px; height: 3px; animation-delay: 4s;"></div>
            <div class="particle" style="left: 40%; width: 5px; height: 5px; animation-delay: 1s;"></div>
            <div class="particle" style="left: 50%; width: 4px; height: 4px; animation-delay: 3s;"></div>
            <div class="particle" style="left: 60%; width: 6px; height: 6px; animation-delay: 5s;"></div>
            <div class="particle" style="left: 70%; width: 3px; height: 3px; animation-delay: 2.5s;"></div>
            <div class="particle" style="left: 80%; width: 5px; height: 5px; animation-delay: 4.5s;"></div>
            <div class="particle" style="left: 90%; width: 4px; height: 4px; animation-delay: 1.5s;"></div>
        </div>

        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Get in Touch</h2>
                <p class="section-subtitle">
                    Ready to start a conversation, patner with us, or just provide feedback? Reach out through any of our social channels .

                </p>
            </div>

            <div class="contact-grid">
                <div class="contact-form-wrapper">
                    <form method="post" action="{{url_for('main.home')}}">
                        <div class="form-group">
                            <div class="form-row">
                                <div>
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" name="name" id="name" class="form-input" placeholder="Your full name" required>
                                </div>
                                <div>
                                    <label for="email" class="form-label">Phone Number</label>
                                    <input type="email" name="email" id="email" class="form-input" placeholder="Your phone no." required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="message" class="form-label">Message</label>
                            <textarea name="message" id="message" class="form-textarea" placeholder="" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane" style="margin-right: 0.5rem;"></i>
                            Send Message
                        </button>
                    </form>
                </div>

                <div class="contact-info-wrapper">
                    <div class="contact-info">
                        <div class="info-card">
                            <h3 class="info-title">
                                <i class="fas fa-map-marker-alt"></i>
                                Address
                            </h3>
                            <div class="info-content">
                                P.O BOX 12345<br>
                                Eldoret, Uasin Gishu County<br>
                                Kenya
                            </div>
                        </div>

                        <div class="info-card">
                            <h3 class="info-title">
                                <i class="fas fa-envelope"></i>
                                Email
                            </h3>
                            <div class="info-content">
                                <a href="mailto:sayomilembo@gmail.com">sayomilembo@gmail.com</a>
                            </div>
                        </div>

                        <div class="info-card">
                            <h3 class="info-title">
                                <i class="fas fa-share-alt"></i>
                                Connect With Us
                            </h3>
                            <div class="social-links">
                                <a href="#" class="social-link twitter" aria-label="Twitter">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a href="#" class="social-link facebook" aria-label="Facebook">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="#" class="social-link github" aria-label="GitHub">
                                    <i class="fab fa-github"></i>
                                </a>
                                <a href="#" class="social-link instagram" aria-label="Instagram">
                                    <i class="fab fa-instagram"></i>
                                </a>
                                <a href="#" class="social-link linkedin" aria-label="LinkedIn">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Form enhancement with better UX
        const form = document.querySelector('form');
        const submitBtn = document.querySelector('.submit-btn');
        const inputs = document.querySelectorAll('.form-input, .form-textarea');

        // Add floating label effect
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });

            // Check if input has value on load
            if (input.value) {
                input.parentElement.classList.add('focused');
            }
        });

        // Form submission with loading state
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Show loading state
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 0.5rem;"></i>Sending...';
            submitBtn.disabled = true;

            // Simulate form submission
            setTimeout(() => {
                submitBtn.innerHTML = '<i class="fas fa-check" style="margin-right: 0.5rem;"></i>Message Sent!';
                submitBtn.style.background = 'linear-gradient(135deg, #28a745, #20c997)';

                // Reset after 3 seconds
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    submitBtn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                    form.reset();
                }, 3000);
            }, 2000);
        });

        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        }, observerOptions);

        // Observe animated elements
        document.querySelectorAll('[class*="slideIn"], [class*="fadeIn"]').forEach(el => {
            el.style.animationPlayState = 'paused';
            observer.observe(el);
        });

        // Add parallax effect to floating particles
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const particles = document.querySelectorAll('.particle');

            particles.forEach((particle, index) => {
                const speed = 0.5 + (index * 0.1);
                particle.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });

        // Add mouse movement effect to contact cards
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.info-card, .contact-form-wrapper');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            cards.forEach((card, index) => {
                const rotateX = (y - 0.5) * (5 + index);
                const rotateY = (x - 0.5) * -(5 + index);
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-5px)`;
            });
        });

        // Reset card rotation when mouse leaves
        document.addEventListener('mouseleave', () => {
            const cards = document.querySelectorAll('.info-card, .contact-form-wrapper');
            cards.forEach(card => {
                card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(0px)';
            });
        });
    </script>
</body>
</html>
